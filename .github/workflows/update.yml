name: Daily Solar Data Panel Update

on:
  push:
    branches:
      - main
  schedule:
    - cron: '*/5 * * * *' # runs at midnight
  workflow_dispatch: # manual run

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install libraries
        run: pip install -r requirements.txt

      - name: Run script
        run: python main.py

      - name: Commit and push
        run: |
          git config --global user.name 'Auto Bot'
          git config --global user.email 'actions@github.com'
          git add index.html
          git commit -m "Daily solar update"
          git push
